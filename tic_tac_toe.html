<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="tic_tac_toe.css">
    <script src="tic_tac_toe.js" defer></script>
</head>
<body>
    <header><h2>-</h2></header>
    <main>
        <div data-index="0" style="border-right: 1px solid #FFF; border-bottom: 1px solid #FFF;"></div>
        <div data-index="1" style="border-right: 1px solid #FFF; border-bottom: 1px solid #FFF;"></div>
        <div data-index="2" style="border-bottom: 1px solid #FFF;"></div>
        <div data-index="3" style="border-right: 1px solid #FFF; border-bottom: 1px solid #FFF;"></div>
        <div data-index="4" style="border-right: 1px solid #FFF; border-bottom: 1px solid #FFF;"></div>
        <div data-index="5" style="border-bottom: 1px solid #FFF;"></div>
        <div data-index="6" style="border-right: 1px solid #FFF;"></div>
        <div data-index="7" style="border-right: 1px solid #FFF;"></div>
        <div data-index="8"></div>
    </main>
    <footer><p>&copy; 2025 Lewis's Tic Toc Tae. All Rights Reserved.</p></footer>
</body>
</html>
